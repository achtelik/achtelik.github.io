---
title: Search
tipue_search_active: true
---

<h1>Search</h1>

<form class="tipue_search_form" action="{{ page.url | relative_url }}">
  <div class="tipue_search_field_icon"><input type="image" src="{{ "/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"/></div>
  <div class="tipue_search_field_input"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required placeholder="Enter your keywords..."></div>
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>
